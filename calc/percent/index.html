<DOCTYPE HTML>
<html>
<head>
<title>Percentage Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../../style_common.css">
</head>
<body>
<div id="back">
	<a href="../../more"><img src="../../images/icon_back.png"><span>Back</span></a>
</div>
<h1>Percentage Calculator</h1>
<p>Please fill out two fields.</p>
<table>
	<tr>
		<td>Base:</td>
		<td><input type="text" id="gw"></td>
	</tr>
	<tr>
		<td>Part:</td>
		<td><input type="text" id="pw"></td>
	</tr>
	<tr>
		<td>Rate:</td>
		<td><input type="text" id="ps"> %</td>
	</tr>
</table>
<input id="rechnen" type="button" value="Calculate">
<script type="text/javascript" src="script.js"></script>
</body>
</html>

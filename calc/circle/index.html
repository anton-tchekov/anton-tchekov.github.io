<!DOCTYPE html>
<html>
<head>
<title>Circle Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../../style_common.css">
</head>
<body>
<div id="back">
	<a href="../../more"><img src="../../images/icon_back.png"><span>Back</span></a>
</div>
<div id="container">
<h1>Circle Calculator</h1>
<p>Please fill out only one field</p>

<table>
	<tr>
		<td><label for="inputr" class="lbl">Radius:</label></td>
		<td><input type="text" id="inputr" name="inputr"></td>
		<td><span id="resultr"></span></td>
	</tr>
	<tr>
		<td><label for="inputd" class="lbl">Diameter:</label></td>
		<td><input type="text" id="inputd" name="inputd"></td>
		<td><span id="resultd"></span></td>
	</tr>
	<tr>
		<td><label for="inputu" class="lbl">Circumference:</label></td>
		<td><input type="text" id="inputu" name="inputu"></td>
		<td><span id="resultu"></span></td>
	</tr>
	<tr>
		<td><label for="inputa" class="lbl">Area:</label></td>
		<td><input type="text" id="inputa" name="inputa"></td>
		<td><span id="resulta"></span></td>
	</tr>
</table>

<input type="button" id="btncalc" value="Rechnen">
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</head>

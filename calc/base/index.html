<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../../style_common.css">
<title>Base Calculator</title>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="back">
	<a href="../../more"><img src="../../images/icon_back.png"><span>Back</span></a>
</div>
<h1>Base Calculator</h1>
<table id="calc">
	<tr>
		<td><input type="text" id="decInput" placeholder="Decimal"></td>
		<td><input type="submit" id="btnDec" value="Convert"></td>
		<td><span id="decOutput"></span></td>
	</tr>
	<tr>
		<td><input type="text" id="binInput" placeholder="Binary"></td>
		<td><input type="submit" id="btnBin" value="Convert"></td>
		<td><span id="binOutput"></span></td>
	</tr>
	<tr>
		<td><input type="text" id="hexInput" placeholder="Hexadecimal"></td>
		<td><input type="submit" id="btnHex" value="Convert"></td>
		<td><span id="hexOutput"></span></td>
	</tr>
	<tr>
		<td><input type="text" id="charInput" placeholder="ASCII"></td>
		<td><input type="submit" id="btnASCII" value="Convert"></td>
		<td><span id="asciiOutput"></span></td>
	</tr>
</table>
</body>
</html>
